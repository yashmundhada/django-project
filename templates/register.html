{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    name: <input type="text" name="name"><br><br>
    age: <input type="number" name="age"><br><br>
    gender: male <input type="radio" name="gender" id="" value="male"> female <input type="radio" name="gender" id=""
        value="female"><br><br>
    file: <input type="file" value="file" name="file"><br><br>
    <input type="submit" value="submit">
</form>

{% endblock %}
